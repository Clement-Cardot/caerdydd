<div *ngIf="isCurrentUserAllowed()" class="ProjectDescription">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom du projet</label>
      <input type="text" id="name" formControlName="name" class="form-control" [value]="project.name" />
    </div>

    <div class="form-group">
      <label for="description">Description du projet</label>
      <textarea id="description" formControlName="description" class="form-control" [value]="project.description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid">Enregistrer</button>
  </form>
</div>
