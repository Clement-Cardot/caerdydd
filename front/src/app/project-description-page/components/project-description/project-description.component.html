<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="title">
          <mat-label>Nom du projet</mat-label>
          <input matInput formControlName="title" />
          <mat-error *ngIf="projectForm.get('title')?.invalid && (projectForm.get('title')?.dirty || projectForm.get('title')?.touched)">Le champ Nom du projet est obligatoire</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="description">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="projectForm.get('description')?.invalid && (projectForm.get('description')?.dirty || projectForm.get('description')?.touched)">Le champ Description est obligatoire</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">
            Enregistrer 
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
