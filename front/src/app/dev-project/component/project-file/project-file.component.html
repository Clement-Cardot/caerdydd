<div id="projectFileComponent">
  <form class="inputFileForm" id="teamScopeForm"  [formGroup]="importTSSform" (ngSubmit)="upload('teamScopeStatement')" *ngIf="this.isNotFinalScope">
    <label for="">Cahier des charges :</label>
    <div class="sameRow">
      <mat-form-field class="inputForm" appearance="fill">
        <ngx-mat-file-input valuePlaceholder="Choisir un fichier*" [formControl]="fileFormControl" [accept]="'.pdf'">
        </ngx-mat-file-input>
        <mat-icon matSuffix>attachment</mat-icon>
        <mat-error *ngIf="fileFormControl.hasError('required')">
            Vous devez choisir un fichier
        </mat-error>
        <mat-error *ngIf="fileFormControl.hasError('apiError')">
            {{errorMessage}}
        </mat-error>
      </mat-form-field>
      <button mat-fab color="accent">
        <mat-icon>upload</mat-icon>
      </button>
    </div>
  </form>

  <form class="inputFileForm" id="analysisForm"  [formGroup]="importAnalysisform" (ngSubmit)="upload('analysis')">
    <label for="">Analyse du cahier des charges :</label>
    <div class="sameRow">
      <mat-form-field class="inputForm" appearance="fill">
        <ngx-mat-file-input valuePlaceholder="Choisir un fichier*" [formControl]="fileFormControl" [accept]="'.pdf'">
        </ngx-mat-file-input>
        <mat-icon matSuffix>attachment</mat-icon>
        <mat-error *ngIf="fileFormControl.hasError('required')">
            Vous devez choisir un fichier
        </mat-error>
        <mat-error *ngIf="fileFormControl.hasError('apiError')">
            {{errorMessage}}
        </mat-error>
      </mat-form-field>
      <button mat-fab color="accent">
        <mat-icon>upload</mat-icon>
      </button>
    </div>
  </form>

  <form class="inputFileForm" id="finalteamScopeForm"  [formGroup]="importFTSSform" (ngSubmit)="upload('finalTeamScopeStatement')">
    <label for="">Cahier des charges final :</label>
    <div class="sameRow">
      <mat-form-field class="inputForm" appearance="fill">
        <ngx-mat-file-input valuePlaceholder="Choisir un fichier*" [formControl]="fileFormControl" [accept]="'.pdf'">
        </ngx-mat-file-input>
        <mat-icon matSuffix>attachment</mat-icon>
        <mat-error *ngIf="fileFormControl.hasError('required')">
            Vous devez choisir un fichier
        </mat-error>
        <mat-error *ngIf="fileFormControl.hasError('apiError')">
            {{errorMessage}}
        </mat-error>
      </mat-form-field>
      <button mat-fab color="accent">
        <mat-icon>upload</mat-icon>
      </button>
    </div>
  </form>

  <div id="testbookForm">
    <form [formGroup]="testBookLinkForm" (ngSubmit)="onSubmit()">
      <mat-form-field  class="inputForm" appearance="fill">
        <mat-label>Lien TestBook</mat-label>
        <input matInput formControlName="testBookLink" required>
        <mat-icon matSuffix>link</mat-icon>
        <mat-error *ngIf="testBookLinkForm.controls['testBookLink'].hasError('required')">
          Le lien TestBook est obligatoire.
        </mat-error>
        <mat-error *ngIf="testBookLinkForm.controls['testBookLink'].hasError('invalidLink')">
          Le lien TestBook doit Ãªtre une URL valide.
        </mat-error>
          
      </mat-form-field>
      <button mat-fab color="accent" type="submit" [disabled]="testBookLinkForm.invalid">
        <mat-icon>upload</mat-icon>
      </button>
    </form>

  </div>
</div>
