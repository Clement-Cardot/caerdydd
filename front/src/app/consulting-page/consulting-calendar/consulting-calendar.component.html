
<label class="btn btn-default">
    <input type="file" (change)="selectFile($event)"/>
</label>

<button mat-fab color="primary" (click)="upload()">
    <mat-icon>upload</mat-icon>
</button>

<mat-form-field>
    <ngx-mat-file-input [formControl]="fileControl" [multiple]="false" [accept]="'.csv'" [color]="'primary'">
      <!-- <mat-icon ngxMatFileInputIcon>folder</mat-icon> -->
    </ngx-mat-file-input>
</mat-form-field>

<mwl-calendar-week-view 
    [viewDate]="viewDate" 
    [events]="events"
    [dayEndHour]="18"
    [dayStartHour]="7"
    [locale]="'fr'"
    [excludeDays]="[0,6]">
    
</mwl-calendar-week-view>
