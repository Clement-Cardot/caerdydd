<div *ngIf="isCurrentUserATeachingStaff()">
  <mat-checkbox
    labelPosition="before"
    *ngFor="let opt of ngOptions"
    [value]="opt.value"
    [(ngModel)]="opt.checked"
  >
    {{ opt.viewValue }}
  </mat-checkbox>
  <button
    mat-raised-button
    color="primary"
    id="buttonModifySpeciality"
    (click)="modifySpeciality2()"
  >
    Valider
  </button>
</div>
