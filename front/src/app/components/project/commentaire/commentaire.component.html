<mat-card>
  <mat-card-header>
      <mat-card-title>
          <h3>Commentaire sur le rapport :</h3>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="team.reportComments" id="reportCommentParagraph">{{ team.reportComments }}</p>
    <p *ngIf="!team.reportComments" id="reportCommentParagraph">Aucun commentaire n'est pr√©sent actuellement</p>
  </mat-card-content>
  <mat-card-actions *ngIf="team.testBookLink">
      <div>
          <h5>Lien vers le cahier de test</h5>
          <a mat-button color="primary" [href]="team.testBookLink" target="_blank">{{ team.testBookLink }}</a>
      </div>
  </mat-card-actions>
</mat-card>
