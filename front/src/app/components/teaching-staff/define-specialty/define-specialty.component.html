<div *ngIf="isCurrentUserATeachingStaff()">
  <div class="speciality">
    <mat-checkbox
      labelPosition="before"
      *ngFor="let opt of ngOptions"
      [value]="opt.value"
      [(ngModel)]="opt.checked"
    >
      {{ opt.viewValue }}
    </mat-checkbox>
  </div>
  <div class="buttonSpe">
    <button
      mat-raised-button
      color="primary"
      id="buttonModifySpeciality"
      (click)="modifySpeciality()"
    >
      Valider
    </button>
  </div>
</div>
