<h1 mat-dialog-title>Commentaires :</h1>
<div mat-dialog-content>
  <form>
  <mat-form-field>
    <mat-label>Commentaire</mat-label>
    <input matInput [(ngModel)]="data.newNotes">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Fermer</button>
  <button mat-button [mat-dialog-close]="data.newNotes" cdkFocusInitial>Valider</button>
</div>
