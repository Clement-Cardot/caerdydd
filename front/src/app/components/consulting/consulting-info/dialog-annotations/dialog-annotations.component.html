<h1 mat-dialog-title>Commentaires :</h1>
<div mat-dialog-content>
  <form>
  <mat-form-field>
    <textarea matInput [disabled]="!data.isTeachingStaffOfConsulting" [(ngModel)]="data.newNotes" rows="5"></textarea>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Fermer</button>
  <button mat-button *ngIf="data.isTeachingStaffOfConsulting" [mat-dialog-close]="data.newNotes" cdkFocusInitial>Valider</button>
</div>
