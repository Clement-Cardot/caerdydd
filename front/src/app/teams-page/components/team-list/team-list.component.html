<mat-card>
  <mat-card-header>
      <mat-card-title>{{ team.name }}</mat-card-title>
      <button mat-raised-button *ngIf="isCurrentUserAStudent()" (click)="applyInTeam(team.idTeam)" id="buttonJoinTeam">Rejoindre l'équipe</button>
      <button mat-raised-button [routerLink]="['/teams', team.idTeam]"  *ngIf="isCurrentUserATeachingStaff()" id="buttonSeeTeam">Voir les infos</button>
  </mat-card-header>
<mat-card-content>
      <table mat-table [dataSource]="team.teamMembers" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- LastName Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let teamMember"> {{teamMember.user.lastname}} </td>
        </ng-container>
      
        <!-- FirstName Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Prénom </th>
          <td mat-cell *matCellDef="let teamMember"> {{teamMember.user.firstname}} </td>
        </ng-container>
      
        <!-- Speciality Column -->
        <ng-container matColumnDef="speciality">
          <th mat-header-cell *matHeaderCellDef> Option </th>
          <td mat-cell *matCellDef="let teamMember"> {{teamMember.user.speciality}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
     
  </mat-card-actions>
</mat-card>
