<p> Équipe n°{{team_list.id}} </p>
<p> {{team_list.teamName}}</p>
<table mat-table [dataSource]="team_list.dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef> Option </th>
      <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="team_list.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: team_list.displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" id="buttonJoinTeam">Rejoindre l'équipe</button>
