<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">TAF</h1>
    <div id="title">
      <h1 class="page-name">{{pageName}}</h1>
    </div>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0" id="sidenav">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <div id="navLink">
        <mat-nav-list>
        <a mat-list-item (click)="switchPage(nav)" *ngFor="let nav of navLink">{{nav}}</a>
        </mat-nav-list>
        <button mat-stroked-button routerLink="/" color="primary" id="disconnect">Deconnexion</button>
      </div>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
