<mat-card id="teamCreationComponent">
    <mat-card-header>
        <mat-card-title id="titleTeamCreation">Création d'équipe</mat-card-title>
        <mat-card-subtitle id="subtitleTeamCreation">Sélectionnez un nombre de paires d'équipes à créer</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    <form id="teamCreationForm" [formGroup]="teamCreationForm" (ngSubmit)="createTeams()">

        <mat-form-field class="inputForm" appearance="fill" color="accent">
            <mat-label class="labelForm">Nombre de paires</mat-label>
            <input matInput  type="number" min="0" onkeydown="return false" [formControl]="nbTeamsFormControl"/>
            <mat-error *ngIf="nbTeamsFormControl.hasError('required')">
                Un nombre d'équipe est <strong>requis</strong>
            </mat-error>
        </mat-form-field>

        <button mat-raised-button (click)="openSnackBar()" color="primary" id="buttonCreateTeam">Générer les équipes</button>
    
    </form>
    </mat-card-content>
    
</mat-card>
